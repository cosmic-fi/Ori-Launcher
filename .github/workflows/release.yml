name: Build and Release Ori Launcher

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-version:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Sync package.json version with tag
      run: |
        # Extract version from tag (remove 'v' prefix)
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Syncing package.json version to: $TAG_VERSION"
        
        # Update package.json
        npm version $TAG_VERSION --no-git-tag-version --allow-same-version
        
        # Verify the change
        echo "Updated package.json version: $(node -p "require('./package.json').version")"
    
    - name: Upload updated package.json
      uses: actions/upload-artifact@v4
      with:
        name: updated-package
        path: package.json
        retention-days: 1

  build-and-release:
    needs: sync-version
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            electron_platform: linux
          - os: windows-latest  
            platform: win
            electron_platform: win
          - os: macos-14
            platform: mac
            electron_platform: mac
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download updated package.json
      uses: actions/download-artifact@v4
      with:
        name: updated-package
        path: ./
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        npm cache clean --force
        npm install --no-audit --no-fund
    
    - name: Install dependencies (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm ci
      
    - name: Build frontend with Vite (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: npm run build:ui
      
    - name: Build frontend with Vite (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm run build:ui
      
    - name: Copy Electron source files (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p appsrc/electron
        mkdir -p appsrc/locale
        cp -r src/electron/* appsrc/electron/ || echo "No electron files to copy"
        cp -r locale/* appsrc/locale/ 2>/dev/null || echo "No locale files to copy"
        echo "‚úÖ Source files copied to appsrc/"
      
    - name: Copy Electron source files (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "appsrc\electron"
        New-Item -ItemType Directory -Force -Path "appsrc\locale"
        if (Test-Path "src\electron") {
            Copy-Item -Recurse -Path "src\electron\*" -Destination "appsrc\electron\" -Force
            Write-Host "‚úÖ Electron files copied"
        } else {
            Write-Host "No electron files to copy"
        }
        if (Test-Path "locale") {
            Copy-Item -Recurse -Path "locale\*" -Destination "appsrc\locale\" -Force
            Write-Host "‚úÖ Locale files copied"
        } else {
            Write-Host "No locale files to copy"
        }
      
    - name: Rebuild native modules (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm run rebuild
      
    - name: Skip rebuild (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: Write-Host "Skipping rebuild on Windows to avoid timeout issues"
      
    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --win --x64
      
    - name: Build Electron app (Linux)
      if: matrix.os == 'ubuntu-22.04'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --linux --x64 -c.linux.target=AppImage
      
    - name: Build Electron app (Mac)
      if: matrix.os == 'macos-14'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --mac --universal
    
    - name: List build artifacts (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "üìÅ Build directory contents:"
        Get-ChildItem -Path "build" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.Name }
        Write-Host ""
        Write-Host "üìÅ Dist directory contents:"
        Get-ChildItem -Path "dist" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.Name }
    
    - name: List build artifacts (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        echo "üìÅ Build directory contents:"
        ls -la build/ 2>/dev/null || echo "No build directory found"
        echo ""
        echo "üìÅ Dist directory contents:"
        ls -la dist/ 2>/dev/null || echo "No dist directory found"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ori-launcher-${{ matrix.platform }}
        path: |
          build/*
          dist/*
        retention-days: 30

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: List downloaded artifacts
      run: |
        echo "üì¶ Downloaded artifacts:"
        find ./artifacts -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" | sort
        
    - name: Nuclear option - Delete release via API
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the release ID first
        response=$(curl -s \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}")
        
        release_id=$(echo "$response" | jq -r '.id // empty')
        
        if [ -n "$release_id" ] && [ "$release_id" != "null" ]; then
          echo "üóëÔ∏è Deleting release ID: $release_id"
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$release_id"
          echo "‚úÖ Release deleted"
          sleep 5
        else
          echo "‚úÖ No release found to delete"
        fi
        
    - name: Create release via API
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release first
        release_response=$(curl -s -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"tag_name\": \"${{ github.ref_name }}\", \"name\": \"Ori Launcher ${{ github.ref_name }}\", \"generate_release_notes\": true}" \
          "https://api.github.com/repos/${{ github.repository }}/releases")
        
        upload_url=$(echo "$release_response" | jq -r '.upload_url // empty' | sed 's/{.*}//')
        
        if [ -z "$upload_url" ]; then
          echo "‚ùå Failed to create release"
          exit 1
        fi
        
        echo "‚úÖ Release created, upload URL: $upload_url"
        
        # Upload assets
        for file in $(find ./artifacts -name "*.exe" -not -path "*/win-unpacked/*" -o -name "*.dmg" -o -name "*.AppImage"); do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "‚¨ÜÔ∏è Uploading: $filename"
            
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$file" \
              "$upload_url?name=$filename" || echo "‚ö†Ô∏è Failed to upload $filename"
          fi
        done
        
        echo "‚úÖ Release process completed"