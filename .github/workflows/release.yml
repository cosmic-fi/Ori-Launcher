name: Build and Release Ori Launcher

on:
  push:
    tags: ['v*']
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            electron_platform: linux
          - os: windows-latest  
            platform: win
            electron_platform: win
          - os: macos-14
            platform: mac
            electron_platform: mac
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        npm cache clean --force
        npm install --no-audit --no-fund
    
    - name: Install dependencies (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm ci
      
    - name: Build frontend with Vite (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: npm run build:ui
      
    - name: Build frontend with Vite (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm run build:ui
      
    - name: Copy Electron source files (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p appsrc/electron
        mkdir -p appsrc/locale
        cp -r src/electron/* appsrc/electron/ || echo "No electron files to copy"
        cp -r locale/* appsrc/locale/ 2>/dev/null || echo "No locale files to copy"
        echo "âœ… Source files copied to appsrc/"
      
    - name: Copy Electron source files (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "appsrc\electron"
        New-Item -ItemType Directory -Force -Path "appsrc\locale"
        if (Test-Path "src\electron") {
            Copy-Item -Recurse -Path "src\electron\*" -Destination "appsrc\electron\" -Force
            Write-Host "âœ… Electron files copied"
        } else {
            Write-Host "No electron files to copy"
        }
        if (Test-Path "locale") {
            Copy-Item -Recurse -Path "locale\*" -Destination "appsrc\locale\" -Force
            Write-Host "âœ… Locale files copied"
        } else {
            Write-Host "No locale files to copy"
        }
      
    - name: Rebuild native modules (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm run rebuild
      
    - name: Skip rebuild (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: Write-Host "Skipping rebuild on Windows to avoid timeout issues"
      
    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --win --x64
      
    - name: Build Electron app (Linux)
      if: matrix.os == 'ubuntu-22.04'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --linux --x64 -c.linux.target=AppImage
      
    - name: Build Electron app (Mac)
      if: matrix.os == 'macos-12'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx electron-builder --mac --universal
    
    - name: List and prepare artifacts
      run: |
        echo "ðŸ“ Current directory: $(pwd)"
        echo "ðŸ“ All files in root:"
        find . -maxdepth 2 -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" | head -20
        echo ""
        echo "ðŸ“ Build directory:"
        ls -la build/ 2>/dev/null || echo "No build directory"
        echo ""
        echo "ðŸ“ Dist directory:"
        ls -la dist/ 2>/dev/null || echo "No dist directory"
        
        # Copy all artifacts to a consistent location
        mkdir -p release-artifacts
        find . -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" | xargs -I {} cp {} release-artifacts/ 2>/dev/null || true
        echo "âœ… Artifacts copied to release-artifacts/"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ori-launcher-${{ matrix.platform }}
        path: release-artifacts/*
        retention-days: 30

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Find and prepare release assets
      run: |
        echo "ðŸ” Searching for artifacts..."
        find ./artifacts -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" > artifact-list.txt
        echo "ðŸ“¦ Found artifacts:"
        cat artifact-list.txt
        echo ""
        
        # Create release directory with all assets
        mkdir -p release-assets
        while IFS= read -r file; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            cp "$file" "release-assets/$filename"
            echo "âœ… Copied: $filename"
          fi
        done < artifact-list.txt
        
        echo "ðŸŽ¯ Final release assets:"
        ls -la release-assets/
    
    - name: Delete existing release (if any)
      run: |
        # Delete the release if it already exists to avoid 422 errors
        curl -X DELETE \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" \
          || echo "No existing release to delete"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        generate_release_notes: true
        draft: false
        prerelease: false