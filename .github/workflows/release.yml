name: Build and Release Ori Launcher

on:
  push:
    tags: ['v*']
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            electron_platform: linux
          - os: windows-latest  
            platform: win
            electron_platform: win
          - os: macos-12
            platform: mac
            electron_platform: mac
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        npm cache clean --force
        npm install --no-audit --no-fund
    
    - name: Install dependencies (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: npm ci
      
    - name: Build frontend with Vite
      run: npm run build:ui
      
    - name: Copy Electron source files (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        # Create appsrc directory structure
        mkdir -p appsrc/electron
        mkdir -p appsrc/locale
        
        # Copy electron files
        cp -r src/electron/* appsrc/electron/ || echo "No electron files to copy"
        
        # Copy locale files if they exist
        cp -r locale/* appsrc/locale/ 2>/dev/null || echo "No locale files to copy"
        
        echo "âœ… Source files copied to appsrc/"
      
    - name: Copy Electron source files (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # Create appsrc directory structure
        New-Item -ItemType Directory -Force -Path "appsrc\electron"
        New-Item -ItemType Directory -Force -Path "appsrc\locale"
        
        # Copy electron files
        if (Test-Path "src\electron") {
            Copy-Item -Recurse -Path "src\electron\*" -Destination "appsrc\electron\" -Force
            Write-Host "âœ… Electron files copied"
        } else {
            Write-Host "No electron files to copy"
        }
        
        # Copy locale files if they exist
        if (Test-Path "locale") {
            Copy-Item -Recurse -Path "locale\*" -Destination "appsrc\locale\" -Force
            Write-Host "âœ… Locale files copied"
        } else {
            Write-Host "No locale files to copy"
        }
      
    - name: Rebuild native modules
      run: |
        # Skip rebuild on Windows to avoid cancellation issues
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          npm run rebuild
        else
          echo "Skipping rebuild on Windows to avoid timeout issues"
        fi
      
    - name: Build Electron app for platform
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use your exact build configuration for each platform
        if [ "${{ matrix.electron_platform }}" == "win" ]; then
          npx electron-builder --win --x64
        elif [ "${{ matrix.electron_platform }}" == "mac" ]; then
          npx electron-builder --mac --universal
        else
          # Linux: Only build AppImage, disable Snap
          npx electron-builder --linux --x64 -c.linux.target=AppImage
        fi
    
    - name: List build artifacts
      run: |
        echo "ðŸ“ Build directory contents:"
        ls -la build/ 2>/dev/null || echo "No build directory found"
        echo ""
        echo "ðŸ“ Dist directory contents (electron-builder default):"
        ls -la dist/ 2>/dev/null || echo "No dist directory found"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ori-launcher-${{ matrix.platform }}
        path: |
          build/*
          dist/*
        retention-days: 30

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: List downloaded artifacts
      run: |
        echo "ðŸ“¦ Downloaded artifacts:"
        find ./artifacts -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" -o -name "*.snap" | sort
        echo ""
        echo "ðŸ“Š File sizes:"
        find ./artifacts -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" -o -name "*.snap" -exec ls -lh {} \;
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/**/*.exe
          ./artifacts/**/*.dmg
          ./artifacts/**/*.AppImage
          ./artifacts/**/*.zip
          ./artifacts/**/*.snap
        generate_release_notes: true
        draft: false
        prerelease: false