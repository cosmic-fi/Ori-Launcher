name: Build and Release Ori Launcher

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-version:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Sync package.json version with tag
      run: |
        # Extract version from tag (remove 'v' prefix)
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Syncing package.json version to: $TAG_VERSION"
        
        # Update package.json
        npm version $TAG_VERSION --no-git-tag-version --allow-same-version
        
        # Verify the change
        echo "Updated package.json version: $(node -p "require('./package.json').version")"
    
    - name: Upload updated package.json
      uses: actions/upload-artifact@v4
      with:
        name: updated-package
        path: package.json
        retention-days: 1

  build-and-release:
    needs: sync-version
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
          - os: windows-latest  
            platform: win
          - os: macos-14
            platform: mac
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download updated package.json
      uses: actions/download-artifact@v4
      with:
        name: updated-package
        path: ./
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          npm cache clean --force
          npm install --no-audit --no-fund
        else
          npm ci
        fi
    
    - name: Verify build script exists
      run: |
        echo "Checking if build.js exists..."
        if [ -f "build.js" ]; then
          echo "âœ… build.js found"
          echo "Script content preview:"
          head -20 build.js
        else
          echo "âŒ build.js not found!"
          exit 1
        fi
    
    - name: Test build script syntax
      run: node -c build.js
    
    - name: Build Electron app with custom script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Running custom build script for ${{ matrix.platform }}..."
        node build.js --build=platform
        
        # Verify build output
        echo "Build output verification:"
        if [ -d "build" ]; then
          echo "âœ… Build directory created"
          ls -la build/
        else
          echo "âŒ No build directory found!"
          exit 1
        fi
    
    - name: List final artifacts
      run: |
        echo "ðŸ“¦ Final artifacts:"
        find . -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" | grep -v node_modules || echo "No distributable files found"
        echo ""
        echo "ðŸ“ Build directory contents:"
        ls -la build/ 2>/dev/null || echo "No build directory"
        echo ""
        echo "ðŸ“ Dist directory contents:"
        ls -la dist/ 2>/dev/null || echo "No dist directory"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ori-launcher-${{ matrix.platform }}
        path: |
          build/*
          dist/*
        retention-days: 30