name: Build Application
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: node build.js --build=platform
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: |
          build/*.exe
          build/*.dmg
          build/*.AppImage
          build/*.zip
          build/*.blockmap
        retention-days: 1
    
    - name: Extract release notes
      id: extract-notes
      run: |
        # Get the tag message or commit message for release notes
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          NOTES="Manual release triggered via workflow dispatch"
        else
          NOTES=$(git log -1 --pretty=%B)
        fi
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Trigger Public Release
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.PUBLIC_REPO_PAT }}
        repository: ${{ secrets.PUBLIC_REPO_NAME }}
        event-type: create-release
        client-payload: |
          {
            "tag": "${{ github.ref_name }}",
            "run_id": ${{ github.run_id }},
            "private_repo": "${{ github.repository }}",
            "release_notes": "${{ steps.extract-notes.outputs.notes }}",
            "triggered_by": "${{ github.actor }}"
          }
